<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Que 6</title>
  <style>
     div{
          display: flex;
          gap: 2rem;
         align-items: center;
         height: 50%;
         background-color: white;
         color: black;
         border: 4px solid black;
         padding: 20px;
      }
      #lang{
        padding: 0%;
        height: 3rem;
      }

  </style>
</head>
    
<body>
    <div>

      <h1>Which is Your Favarite Programming Language</h1>
      <select name="language" id="lang">
          
      </select>
    </div>

  
  <script>
     const arr=["Javascript","java","python","C++"]
     arr.forEach((language)=>{
        const option=document.createElement("option");
        option.innerHTML=language;
        lang.appendChild(option)
     })

  </script>
</body>
</html>
