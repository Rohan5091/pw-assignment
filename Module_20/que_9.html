<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Que 9</title>
  <style>
      div{
         min-height: 50vh;
         min-width: 50vw;
         display: flex;
         flex-direction: column;
         align-items: center;
         justify-content: center;
         background-color: rgb(4, 4, 4);
         color: rgb(255, 253, 253);
         border: 4px solid rgb(244, 8, 8);
         padding: 20px;
      }
  </style>
</head>
<body>
   <div>
     <button onclick="login()">Login</button>
     <button onclick="logout()">Logout</button>
    
     <h1 id="heading">User has not logged in</h1>
   </div>
  
  <script>
    function login() {
      localStorage.removeItem("auth")
      localStorage.setItem("auth","login")
      heading.innerHTML=`User is not ${localStorage.getItem("auth")} in`
    }
    function logout() {
      localStorage.removeItem("auth")
      localStorage.setItem("auth","logout")
      heading.innerHTML=`User is not ${localStorage.getItem("auth")} in`
    }

  </script>
</body>
</html>
