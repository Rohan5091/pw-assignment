<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Que_5</title>
  <style>
      div{
          display: flex;
          flex-direction: column; 
          align-items: center; 
          gap: 2rem;
         width: 50%;
         height: 50%;
         background-color: white;
         color: black;
         border: 4px solid black;
         padding: 20px;
      }
      button{
         width: max-content;
         padding: 0rem 1rem;
      }
      section{
         min-height: 10rem;
      }
      img{
         height: 20vh;
      }
      
      
  </style>
</head>
<body>
    <div>
       <h1>Your Image is <span id="hv">Visible</span></h1>
       <button onclick="toggle()">Togle image</button>
       <section><img id="img" src="https://images.unsplash.com/photo-1536782376847-5c9d14d97cc0?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8ZnJlZXxlbnwwfHwwfHx8MA%3D%3D" alt="img not found"></section>
    </div>

   <script>
        let tog=0;
        function toggle() {
           if (tog===0) {
             hv.innerHTML="Hidden"
             img.style.display="none"
             tog=1;
           } else {
             hv.innerHTML="Visible"
             img.style.display="inline"
             tog=0;
           }
        }
   </script>
</body>
</html>
