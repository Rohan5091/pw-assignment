<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Que-7</title>
  <style>
      div{
          display: flex;
          gap: 2rem;
         align-items: center;
         height: 50%;
         background-color: white;
         color: black;
         border: 4px solid black;
         padding: 20px;
      }
  
  </style>
</head>
<body>
    <div>
       <input placeholder="Search for items" id="input" type="text">
       <ul id="ul">
          
       </ul>
    </div>
  
  <script>

     const input=document.getElementById("input")
     const array=["HTML","CSS","Tailwind CSS","Github","Javascript"]
      array.forEach(element => {
             const li=document.createElement("li");
             li.innerHTML=element;
             ul.appendChild(li);
          });
          input.onchange=()=>{
           ul.innerHTML=""
        if (input.vlaue=="") {
          array.forEach(element => {
             const li=document.createElement("li");
             li.innerHTML=element;
             ul.appendChild(li);
          });
        }

        const Search=input.value.toLowerCase();
       
        const newarray=array.filter((ele)=>{
            return ele.toLowerCase().includes(Search)
        })
        
        if(newarray.length!==0){
          newarray.forEach(element => {
             const li=document.createElement("li");
             li.innerHTML=element;
             ul.appendChild(li);
          });
        }else{
          array.forEach(element => {
             const li=document.createElement("li");
             li.innerHTML=element;
             ul.appendChild(li);
          }); 
        }

      }

      
  </script>
</body>
</html>
